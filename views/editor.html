<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/app.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
</head>

<body class="p-4">
  <div class="container">
    <div class="box">

      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input id="title" class="input" type="text" placeholder="mail subject"> 
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <textarea id="body" class="textarea" placeholder="mail body" rows="10"></textarea>
        </div>
      </div>

      <div class="control">
        <button id="save" class="button is-primary">Save</button>
      </div>

    </div>
    <div class="box">
      <h3 class="subtitle">Variable reference</h3>
      <div class="tile is-ancestor">
        <div class="tile">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Recipient character name
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                Full name of the character receiving the evemail.
                <br>
                <small><b>Example:</b> Tiuh Shihari</small>
                <br>
                <small><b>Usage:</b> {{characterName}}</small>  
              </div>
            </div>
          </div>
            </div>
        <div class="tile">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Template
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                You can include a another template within the current template. The inclusion is recursive.
                <br>
                <small><b>Example:</b> - </small>
                <br>
                <small><b>Usage:</b> {% my footer template %}</small>  
              </div>
            </div>
          </div>
            </div>
      </div>
    </div>
</div>

</body>
<script src="../controller/Templates/Editor/renderTemplatesEditor.js"></script>
</html>
