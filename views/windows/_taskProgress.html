  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

<body>

            <p id="label" class="mb-4"></p>
            <progress id="progress-bar" class="progress is-primary" value="" max=""></progress>

        </div>

            <div class="control level-left">
                <button id="btn-cancel" class="button is-link is-light">Cancel</button>
              </div>

              <button id="btn-stop" class="button is-link">Stop</button>
            </div>
          </div>
    </section>
