<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/app.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
</head>

<body>
  <div class="container">
    <section class="section">
        <h2 id="title" class="title"></h2>
        <h3 class="subtitle">Mail preview</h3>
        <div class="box">
          <div class="card">
            <header class="card-header">
                <p id="subject" class="card-header-title"> </p>
            </header>
                <div id="body" class="content p-5"> </div>
            </div>
        </div>
        <div class="field level">
            <div class="control level-left">
                <button id="btn-cancel" class="button is-link is-light">Cancel</button>
              </div>
  
            <div class="control level-right">
              <button id="btn-confirm" class="button is-link">Confirm</button>
            </div>
          </div>
    </section>

</body>
<script src="../../templating.js"></script>
<script src="../../controller/SendMail/renderConfirmTemplate.js"></script>
</html>
