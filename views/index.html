<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <link rel="stylesheet" href="./css/app.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
</head>

<body class="p-4">
  <div class="container">
    <div class="columns">

      <div class="column is-one-fifth">

        <article class="media mb-2">
          <figure class="media-left">
            <p class="image is-64x64">
              <img id="character-picture" src="./res/placeholder.jpg">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong id="character-name">Not logged in</strong>
                <br>
              </p>
              <a class="is-small">Logout</a>
            </div>
          </div>
        </article>

        <aside class="menu">

          <ul class="menu-list">
            <li><a>Corporation</a></li>
            <li><a id="open-templates-list">Mail templates</a></li>
          </ul>
        </aside>

      </div>
      <div class="column">

        <div class="field">
          <label class="label">Filter by</label>
          <div class="control">
            <div class="select is-small">
              <select id="filter-mode">
                <option value="-1">None</option>
                <option value="0">Last online</option>
                <option value="1">Inactive for between 3 and 6 months</option>
                <option value="2">Inactive for more then 6 months</option>
              </select>
            </div>
          </div>
        </div>

        <div id="all-filters" class="field">
          <label  class="label">Criteria</label>
          <div class="field has-addons">
            <div class="control">
              <button id="btn-filter" class="button is-primary">
                Filter
              </button>
            </div>
            <div class="control">
              <input id="date-picker-youngest" class="input is-hidden" type="date">
            </div>
            <div class="control">
              <input id="date-picker-oldest" class="input is-hidden" type="date">
            </div>
          </div>
        </div>
        
        

        <div class="box">

          <div class="field has-addons">
            <div class="control">
              <h2 class="subtitle mr-3">List of members</h2>
            </div>
            <div class="control">
              <button id="send-mail-button" class="button is-hidden is-primary">Send</button>
            </div>
          </div>

          <table id="member-table" class="table is-hidden">
            <thead>
              <tr>
                <th><input id="select-all" type="checkbox"></th>
                <th>Character name</th>
                <th>Roles</th>
                <th>Last online</th>
                <th>Joined on</th>
              </tr>
            </thead>
            <tbody id="member-table-body">

            </tbody>
          </table>

        </div>
        <article id="warning-message" class="message is-warning is-hidden">
          <div id="warning-message-body" class="message-body">
          </div>
        </article>
      </div>

    </div>
  </div>
</body>
<script src="../templating.js"></script>
<script src="../controller/GetDashboard/renderDashboard.js"></script>

</html>
